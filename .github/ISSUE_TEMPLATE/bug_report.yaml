name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []
body: 
- type: markdown
  attributes:
    value: |
      소중한 오류 보고에 감사드립니다.
- type: textarea
  id: what-happened
  attributes:
    label: 오류를 설명해주세요.
    description: 어떤 부분이 정상적으로 동작하지 않나요?
    placeholder: 오류에 대한 상세한 내용을 기록해 주세요.
    value: ""
  validations:
    required: true      
- type: textarea
  attributes:
    label: 재현 순서
    description: 오류가 발생한는 순서를 등록해주세요.
    placeholder: |
      1. "OO" 메뉴로 이동
      2. "OO" 버튼을 클릭
      3. 아래로 스와이프
      4. 오른쪽 상단에 에러 발생
  validations:
    required: false   
- type: input
  id: contact
  attributes:
    label: Contact Details
    description: How can we get in touch with you if we need more info?
    placeholder: ex. email@example.com
  validations:
    required: false

- type: dropdown
  id: version
  attributes:
    label: Version
    description: What version of our software are you running?
    options:
      - 1.0.2 (Default)
      - 1.0.3 (Edge)
  validations:
    required: true
- type: dropdown
  id: browsers
  attributes:
    label: What browsers are you seeing the problem on?
    multiple: true
    options:
      - Firefox
      - Chrome
      - Safari
      - Microsoft Edge
- type: textarea
  id: logs
  attributes:
    label: Relevant log output
    description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
    render: shell
- type: checkboxes
  id: terms
  attributes:
    label: Code of Conduct
    description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
    options:
      - label: I agree to follow this project's Code of Conduct
        required: true
